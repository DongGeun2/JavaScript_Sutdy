<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// function call(){}
	// myfun = function(){}
	
	// function(){} 익명함수 ( 이름이 없다 )
	// 함수는 호출 >> 필요하다면 몇번이고 재호출 가능
	
	// callback 함수 ( 프로그램 논리(흐름)에 의해 자동으로 호출 되는 함수 ) >> 1초마다 재호출
	var myTime = setInterval(function(){
		let d = new Date(); // Java - Date d = new Date();
		let t = d.toLocaleTimeString();
		document.getElementById("time").innerHTML = t;},1000);
	
	function myTimestop() {
		window.clearInterval(myTime);
	}


</script>
</head>
<body>
	<p id="time"></p>
	<button onclick="myTimestop()">StopTime</button>
</body>
</html>
