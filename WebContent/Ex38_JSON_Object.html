<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let myObj = {name:"john", age:30, city:"seoul"};
		console.log(myObj);
		console.log(typeof(myObj));
		
		// [객체 데이터]를 [문자열 데이터]로 변환
		// login.jsp?name=john&age=30&city=seoul
		let StringObj = JSON.stringify(myObj); // POINT			
		console.log(StringObj);
		console.log(typeof(StringObj));
		
		// [문자열 데이터]를 [객체 데이터] (단 조건 ... 구조)
		let myObj2 = '{"name":"john", "age":30, "city":"seoul"}';
		console.log(typeof(myObj2));
		let myjson = JSON.parse(myObj2);
		console.log(typeof(myjson));
		
		//POINT
		console.log(myjson.name);
		console.log(myjson["name"]); // 객체["속성명"];
		
		/*
			확장자
			html > index.htm, index.html
			css > common.css
			javascrpt > common.js
			json > common.json  - MIME type >> appliction/json
			
		*/
		
		let myCars;
		myCars = {
				"name":"John",
				"age":30,
				"cars":[
					{"name":"Ford","model":["Fiesta","Focus","Mustan"]},
					{"name":"BMW","model":["320","X3","X5"]},
					{"name":"Fiat","model":["500","Panda"]}
				]
		}
		
		for(let key in myCars.cars){
			console.log(myCars.cars[key]);
			for(let key2 in myCars.cars[key].model){
				console.log(myCars.cars[key].model[key2]);
				document.write(myCars.cars[key].name + " / " + myCars.cars[key].model[key2]);
				document.write("<br>");
			}
			document.write("<hr>");
		}
		
		for(let key in myCars.cars.model){
			console.log(myCars.cars.model[key]);
		}
		
	</script>
</head>
<body>

</body>
</html>
