<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 문법</title>
<script type="text/javascript">
	/*  
		-변수생성 >> 값입력 >> 타입 설정 
		var a; let b; 정의되지 않았따
		-a = 10; b="A" 입력 >> number, String 이라는 타입이 설정된다.
		-ES5(모든 변수의 타입" var ) >> 2016 ES6(ECMA) ( let, const )
		-var, let, const 3가지
		-권장: let, const 사용하라고 권장
		
		-초기화(처음 값을 갖는것)
		-javascript (정수, 실수, boolean, 문자)		
		-내부적으로 : Number, boolean, Array, Object
		
		변수(scope)
		현재 page (EX04_Script.html) 기준
		1. page 전체에서 사용 : >> 전역(global) 변수
		2. page 안에 함수안에 사용 : >> 지역(local) 변수
		

	*/
		let num; // 전역변수 >> 모든 함수에서 사용 가능
		function call(){
			let name; // 지역변수 >> 함수 안에서 사용 가능
			name="홍길동";
		}

		let n; // 초기화
		console.log(n); // 정의되지 않았어(undefined)
		n = 100;
		console.log(n);
		
		// javascript 전역, 지역 변수는 초기화 하고 사용 하자 
		
		let i,j;
		i = 200;
		j = 300;
		let result = i + j;
		console.log(result);
		
		let intnum=100; // 타입 (정수)
		let dnum=12.345; // 타입 (실수)
		let flag=true; // 타입 (boolean)
		let str=null; // 타입열(문자)  값이없다
		let str2="ABC"; // 타입(문자열)
		
		console.log(typeof(intnum));
		console.log(typeof(dnum));
		console.log(typeof(flag));
		console.log(typeof(str));		
		console.log(typeof(str2));
		
		// 연산자
		// 산술(+, -, /, %)
		var num1 = 10;
		var num2 = 3;
		document.write(num1/num2 + "<br>"); // 실수 범위
		document.write(num1%num2 + "<br>");	
		
		// 관계 ( == ( === )) , != , >= , <= 
		var a = 3;
		var b = 5;
		document.write((a == b) + "<br>")
		document.write((a != b) + "<br>")
		document.write((a > b) + "<br>")
		document.write((a < b) + "<br>")
		
		// 논리 ( &&, || )
		document.write( (10 > 5) && (1 != 3) + "<br>");
		document.write( (10 < 5) || (1 != 3) + "<br>");	
		
		// 삼항연산자
		var result2 = (4%2 == 0) ? "짝수" : "홀수";
		document.write(result2 + "<br>");
		
		// 대입연산자 (+=, -=, *=, /=)
		let p = 10;
		let k = 5;
		p+=k; // p는 p + k;
		document.write("결과 : " + p + "<br>");
		
		let x = 5+5;
		let y = "5" + 5; // 문자열 55 (+ 산술, 결합)
		let z = "Hello"  + 5; // Hello5
		
		let v = "5";
		let v2 = 5;
		let v3 = 5;
		document.write((v == v2) + "<br>"); // == 값을 비교하는 연산자
		document.write((v === v2)  + "<br>"); // POINT
		// 값만 같은 것이 아니라 타입도 같아야 함 >> false 
		
		

		
		
</script>
</head>
<body>

</body>
</html>
