<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*  
	  유효성 검증
	  검증 누가 ?
	  사이트 접속(bit.or.kr) >> 회원가입 버튼 클릭 >> 회원가입 화면
	  
	 1. client >> 회원가입 데이터 입력(id,pwd) >> 서버로 전송 >> 서버가 값을 받아요 >> 검증 >> client >> 응답
	 2. client >> 회원가입 데이터 입력(id,pwd) >> 서버 전송(X) >> 검증(javascript) >> 검증이 끝나면 >> 서버로 전송
	  
	 // 검증 : 글자개수, 특수문자표기
	 서버 접속 횟수 증가(네트워크 트래픽 증가(라운드 트림) : 통신횟수 증가)
	 >> 클라이언트가 할 수 있는 모든 검증은 client 에서 처리 (javaScript)
	 
	 ID 중복검사 ( 서버 통신 ) >> ID 입력 >> 서버(DB 안에 검사) >> 서버 통신
	 
	 */
	function send(){
		 // 유효성 검증 하고 >> 문제가 없다면 >> 서버로 전송
		 // 원하는 값이 아니라면 재입력 요청
		 
		 // 1. 요소의 정보를 가지고 와야 한다.
		 // var ele = document.forms[0].elements[0].value
		 // 최종적으로는 : DOM 사용
		 
		 let inputuserid = document.loginform.txtuserid;
		 console.log(inputuserid);
		 console.log(inputuserid.value);
		 
		 // DOM을 사용한다면 (조건 : 태그의 식별자가 id)
		 var userpwd = document.getElementById("txtpwd");
		 console.log(userpwd);
		 console.log(userpwd.value);
		 
		 // 검증 로직 (개발자 마음)
		 // 1. 입력 했는지
		 // 2. 입력한 값이 로직에 맞는지
		 if(inputuserid.value =="" || !(inputuserid.value.length >= 3 && inputuserid.value.length <= 10)){
			 alert("다시 입력해");
			 document.loginform.txtuserid.focus();
			 inputuserid.select(); // 선택 (블럭)
		 }else{
			 alert("검증 완료");
			 // 서버로 전송
			 // form action="주소" method="get"
			 document.loginform.action="Ex08_login.jsp";
			 document.loginform.submit(); // form 태그안에 내장된 함수 (전송);
		 }
	 }

</script>
</head>
<body>
	<form action="" method="get" name="loginform">
		ID : <input type="text" name="txtuserid"> <br>
		PWD : <input type="password" name="txtpwd" id="txtpwd"> <br>
		<input type="button" value="전송" onclick="send()">
		<!-- 
			type="submit"
			type="image"
			type="button"  onclick="함수"
		 -->
	</form>
</body>
</html>
