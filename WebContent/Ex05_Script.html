<script type="text/javascript">
	let a = 4;
	if (a % 2 == 0) {
		document.write("짝수 : " + a + "<br>");
	} else {
		document.write("홀수 : " + a + "<br>");
	}

	let c = 7;
	if (a % 2 == 0) {
		document.write("2의 배수 : " + a + "<br>");
	} else if (a % 3 == 0) {
		document.write("3의 배수 : " + a + "<br>");
	} else {
		document.write("기타 : " + a + "<br>");
	}
	
	// for 1 ~ 100 합
	// int sum=0;
	// for(int i =0; i <= 100; i++){sum+=i}
	let sum=0;
	for(let i = 0; i <= 100; i++){sum+=i;}
	document.write("sum : " + sum + "<br>");
	// 구구단 출력
	
	let gugudan = 0;
	for(let i = 2; i <= 9; i++){
		for(let j = 1; j <= 9; j++){
			gugudan = i * j;
			document.write(i + "*" + j + "=" + gugudan + "&nbsp;&nbsp;&nbsp;");
		}
		document.write("<br>");
	}
	
	
</script>
