<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 
		onload 이벤트 발생 시점 : body 태그 안에 있는 모든 요소가 브라우져가 loading되고 난 후
		function call(){}
		1. <body onload="call()">
		2. window.onload=call();
		
		call() 재사용 안할 거예요.. load에서만 한번 쓰고 ...
		
		함수의 이름이 필요할까... ( 익명함수 : 일회성 함수 ) : 재사용 불가
				
		page 모든 요소가 loading 된 후에 함수를 자동 호출 ( 이름없다 : 익명함수 )
		
		*/
		window.onload = function(){
			let out = "";
			out += "<ul>";
				out+="<li>javascript</li>";
				out+="<li>jquery</li>";
				out+="<li>vue</li>";
			out += "</ul>";
			
			
			document.body.innerHTML = out;
			
			// DOM >> 동적 >> 기존에 없던 것을 추가, 삭제, 변경
			let header = document.createElement("h1"); // <h1></h1>
			
			let textnode = document.createTextNode("hello"); // hello
			
			header.appendChild(textnode);
			
			document.body.appendChild(header);
			
			// img 태그 동적 생성하고 scr 속성도 추가하고 body 자식으로 append
			let img = document.createElement("img"); // <img>
			img.setAttribute("src", "images/10.png"); // <img src="images/10.png">
			img.setAttribute("width", "100px");
			img.setAttribute("height", "100px");
			// <img src="images/10.png" width="100" height="100">
			
			document.body.appendChild(img);
			
			
		}
			
	
	</script>
</head>
<body>
HELLO WORLD

</body>
</html>
